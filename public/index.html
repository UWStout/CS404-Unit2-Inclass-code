<!doctype html>
<html lang="en">
  <head>
    <title>Module 2.3 - Bundled Movie Browser</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bundled CSS -->
    <link href="./movieBrowser.css" rel="stylesheet" crossorigin="anonymous" />

    <style>
      .emphasis {
        font-weight: bolder;
        font-size: large;
      }
      .summaryTitle {
        display: block;
        font-size: medium;
        height: 4.5em;
      }
      .summaryInfo {
        display: block;
        font-size: medium;
        height: 5em;
      }

      .movieSummary {
        border: 1px solid lightgrey;
        border-radius: 10px;
        box-shadow: 3px 3px 6px lightgrey;
        transition: box-shadow 0.3s ease-in-out;
        text-align: center;
        padding: 5px;
        margin-bottom: 15px;
        vertical-align: bottom;
      }

      .movieSummary:hover {
        box-shadow: 5px 5px 10px grey;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="pb-2 mt-4 mb-2 border-bottom" style="width: 100%">
          <h1>MyFlix Movie Browser</h1>
          Click on a movie below for more information.
        </div>
      </div>

      <div class="row" id="movieRow">
        <!-- Movie Cards go here -->
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="detailsModal"
      tabindex="-1"
      aria-labelledby="detailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="detailsModalLabel">
              <!-- This is a little more complicated than what I did in class -->
              <span id="details-title"></span>
              (<span id="details-year"></span>)
              <!-- End complicated bit -->
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="detailsModalBody">
            <!-- Note: This part is way more complicated than what I did in class -->
            <div class="container">
              <div
                class="row pb-2 mb-2 border-bottom border-secondary-subtle border-2"
              >
                <div class="col-lg-6 col-xl-5 d-flex justify-content-center">
                  <img class="w-100" id="details-image" alt="alt text" />
                </div>
                <div class="col">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <span class="emphasis">Directed by:</span>
                      <span id="details-directors"></span>
                    </li>
                    <li class="list-group-item">
                      <span class="emphasis">Written by:</span>
                      <span id="details-writers"></span>
                    </li>
                    <li class="list-group-item">
                      <span class="emphasis">Starring:</span>
                      <span id="details-actors"></span>
                    </li>
                    <li class="list-group-item">
                      <span class="emphasis">Genres:</span>
                      <span id="details-genres"></span>
                    </li>
                    <li class="list-group-item">
                      <span class="emphasis">Rated:</span>
                      <span id="details-rated"></span> /
                      <span class="emphasis">IMDB Rating:</span>
                      <span id="details-imdbrating"></span> ‚≠ê
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <p id="details-description"></p>
                </div>
              </div>
            </div>
            <!-- End Extra Complicated bit -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bundled javascript -->
    <script src="./movieBrowser.js"></script>
  </body>
</html>
